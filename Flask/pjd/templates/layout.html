<!doctype html>
<html>
	<head>
		<title>Patrick J Dembrun, CPA, LLC</title>

		<!-- Bootstrap Styles -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Custom Stuff -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

		{% block head %}{% endblock %}
	</head>
	<body>
		<div id="heading">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{ url_for('index') }}">Patrick J. Dembrun, CPA, LLC</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Explore<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Services</a></li>
									<li><a href="#">Biographies</a></li>
									<li><a href="#">Tax Time</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="#">Contact Us</a></li>
								</ul>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
		<div id="footing" class="row">
			<div class="col-md-4">
				<img src="{{ url_for('static', filename='img/logo.png') }}">
			</div>
			<div class="col-xs-8">
				<p>4401 N. I-10 Service Road | Suite 102</p>
				<p style="padding-top: 0em;">Metairie, LA 70006</p>
				<p style="padding-top: 0em;">ph. 504.355.0533 | fax 504.355.0534</p>
			</div>
		</div>
	</body>
</html>
